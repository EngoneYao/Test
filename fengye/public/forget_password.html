<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/forget_password.css"/>
</head>
<body>
<div class="title">
    <a href="index.html"><img src="img/logo.png" alt=""/></a>
    <a href="login.html">登录</a>
    <a href="javascript:;">|</a>
    <a href="register.html">注册</a>
</div>
<div class="content">
    <table border="0" cellpadding="5" cellspacing="5">
        <tbody>
            <tr>
                <td>
                    手机号：
                </td>
                <td>
                    <input type="text" id="phone"/>
                    <input type="button" value="获取验证码" class="getCode"/>
                </td>
            </tr>
            <tr>
                <td>
                    验证码：
                </td>
                <td>
                    <input type="text" id="code"/>
                </td>
            </tr>
            <tr>
                <td>
                    密码：
                </td>
                <td>
                    <input type="password" id="pass"/>
                </td>
            </tr>
            <tr>
                <td>
                    确认密码：
                </td>
                <td>
                    <input type="password" id="conPass"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="重置" class="resetPass"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <span class="remain"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/forget.js"></script>
</body>
</html>
