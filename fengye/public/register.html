<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div class="main">
    <div>
        <a href="index.html"><img src="img/logo.png" alt=""/></a>
        <p>用户注册</p>
    </div>
    <div class="phone">
        <div class="border">
            <span class="glyphicon glyphicon-phone"></span>
            <input type="text" id="phone" placeholder="手机号"/>
        </div>
    </div>
    <div>
        <input type="button" value="免费获取验证码" class="getCode"/>
        <span class="remain"></span>
    </div>
    <div>
        <span>验证码：</span>
        <input type="text" class="code"/>
    </div>
    <div class="password">
        <div class="border">
            <span class="glyphicon glyphicon-lock"></span>
            <input type="password" id="pass" placeholder="密码"/>
        </div>
    </div>

    <div class="password">
        <div class="border">
            <span class="glyphicon glyphicon-lock"></span>
            <input type="password" id="comPass" placeholder="密码"/>
        </div>
    </div>
    <div class="resisterDiv">
        <input type="button" value="立即注册" class="registerBtn"/>
        <!--<a href="">注册新账号</a>-->
        <!--<a href="javascript:;">|</a>-->
        <!--<a href="">忘记密码</a>-->
    </div>
    <div class="goLogin">
        <a href="login.html">已有账号返回登录</a>
    </div>
</div>
<div class="success text-center">
    <h2>注册成功</h2>
    <p>您的登录账号为：<span class="login"></span></p>
    <input type="button" value="确定" class="sure"/>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
