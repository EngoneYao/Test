<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户资料</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/userinfo.css"/>
</head>
<body>
    <div class="container">
        <!--<div class="row">-->
            <!--<div class="logo col-lg-3 col-md-3 col-sm-3">-->
                <!--<a href="index.html">-->
                    <!--<img src="img/logo.png" alt=""/>-->
                <!--</a>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4><a href="index.html"><<返回首页 </a></h4>
            </div>
        </div>

    </div>

    <div class="container content ">
        <div class="row remain">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <p>暂只支持一下资料修改</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="itemDiv">
                    <p>用户名：</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="valueDiv">
                    <input type="text" id="userName"/><span class="name remain"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="itemDiv">
                    <p>QQ：</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="valueDiv">
                    <input type="text" id="qq"/><span class="qq remain"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="itemDiv">
                    <p>旧密码：</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="valueDiv">
                    <input type="password" id="oldPassword"/><span class="oldPassword remain"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="itemDiv">
                    <p>密码：</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="valueDiv">
                    <input type="password" id="password"/><span class="password remain"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="itemDiv">
                    <p>确认密码：</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="valueDiv">
                    <input type="password" id="comPassword"/><span class="remain comPassword"></span>
                </div>
            </div>
        </div>
        <div class="text-center">
            <span class="result remain"></span>
        </div>
        <div class="text-center">
            <a href="forget_password.html">忘记密码</a>
        </div>
        <div class="row btnDiv">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="saveBtn">确定</div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/userinfo.js"></script>
</html>
